<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Logotype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/project-details.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <title>Project Detail - Tate Edits</title>
</head>

<body>
    <main>
        <header>
            <a class="logo" href="./index.html">
                TATE EDITS
            </a>

            <nav>
                <ul>
                    <li><a href="./projects.html">Projets</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="project-detail-container">
            <div class="back-button">
                <a href="./projects.html" class="back-link">
                    ← Back
                </a>
            </div>
            <div class="project-content">
                <div class="text">

                    <div class="project-header">
                        <p>Projet</p>
                        <h1 id="projectTitle">Projet</h1>
                    </div>

                    <div class="project-meta">
                        <div class="project-category-section">
                            <p>Année</p>
                            <span id="projectYear" class="project-year">2024</span>
                        </div>
                        <div class="project-category-section">
                            <p>Client</p>
                            <span id="projectClient" class="project-client">Client Name</span>
                        </div>
                        <div class="project-category-section">
                            <p>Catégorie</p>
                            <div id="projectCategory" class="project-category">

                            </div>
                        </div>
                    </div>


                    <div class="project-description">
                        <p>Description</p>
                        <p id="projectDescription">Project description will be loaded here...</p>
                    </div>

                    <div class="project-detail">
                        <div class="project-skills-section">
                            <p>Services</p>
                            <div id="projectSkills" class="skills-list">
                                <!-- Skills will be loaded here -->
                            </div>
                        </div>

                        <div class="project-collaborators-section">
                            <p>Collaborateurs</p>
                            <div id="projectCollaborators" class="collaborators-list">
                                <!-- Collaborators will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="parent-container">
                    <div class="video-navigation">
                        <button id="prevVideo" class="nav-btn prev-btn" disabled>
                            <span>←</span>
                        </button>
                        <div class="video-counter">
                            <span id="currentVideoIndex">1</span> / <span id="totalVideos">1</span>
                        </div>
                        <button id="nextVideo" class="nav-btn next-btn" disabled>
                            <span>→</span>
                        </button>
                    </div>

                    <div class="project-video-container">
                        <video id="projectVideo" playsinline>
                            <source src="" type="video/mp4">
                            Your browser doesn't support HTML5 video.
                        </video>
                    </div>

                    <!-- Custom Video Controls Container -->
                    <div class="custom-plyr-controls"></div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script type="module" src="/project-detail.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</body>

</html>
